# MyPy configuration for claude-mpm
# Static type checker for Python

[mypy]
# Python version
python_version = 3.8

# Module paths
mypy_path = src

# Namespace packages
namespace_packages = True

# Check untyped definitions
check_untyped_defs = True

# Warn about unused ignores
warn_unused_ignores = True

# Warn about redundant casts
warn_redundant_casts = True

# Warn about unreachable code
warn_unreachable = True

# Pretty output
pretty = True

# Error summary
error_summary = True

# Show column numbers in errors
show_column_numbers = True

# Show error codes
show_error_codes = True

# Ignore missing imports (for third-party packages without stubs)
ignore_missing_imports = True

# Exclude directories
exclude = (^build/|^dist/|^\.venv/|^venv/|^node_modules/|^dashboard_|^realtime_|^test_screenshots/)

# Per-module options
[mypy-tests.*]
# Allow untyped definitions in tests
check_untyped_defs = False

[mypy-scripts.*]
# Less strict for scripts
check_untyped_defs = False
warn_unreachable = False