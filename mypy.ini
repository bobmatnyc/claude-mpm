[mypy]
# Global mypy configuration for Claude MPM

# Basic settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (start lenient, gradually increase)
strict_optional = True
strict_equality = True

# Platform and environment
platform = linux

# Exclude patterns for files that are not ready for type checking
exclude = (?x)(
    ^build/.*
    | ^dist/.*
    | ^\.venv/.*
    | ^venv/.*
    | ^\.git/.*
    | ^__pycache__/.*
    | .*\.pyc$
    | ^tests/.*
    | ^scripts/.*
    | ^tools/.*
    )

# Module-specific configurations

# Core modules - stricter checking
[mypy-claude_mpm.core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
warn_return_any = True

# Services - moderate checking
[mypy-claude_mpm.services.*]
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True

# CLI modules - lenient for now
[mypy-claude_mpm.cli.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Utils - moderate checking
[mypy-claude_mpm.utils.*]
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True

# Third-party libraries without stubs
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pexpect.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-frontmatter.*]
ignore_missing_imports = True

[mypy-mistune.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_cors.*]
ignore_missing_imports = True

[mypy-ai_trackdown_pytools.*]
ignore_missing_imports = True

# Specific modules that need special handling
[mypy-claude_mpm.experimental.*]
ignore_errors = True

[mypy-claude_mpm.legacy.*]
ignore_errors = True

# Dashboard static files
[mypy-claude_mpm.dashboard.static.*]
ignore_errors = True

# Generated or auto-generated files
[mypy-claude_mpm.*.pb2]
ignore_errors = True

[mypy-claude_mpm.*.pb2_grpc]
ignore_errors = True
