# Specific module overrides for gradual typing adoption
[mypy-claude_mpm.tests.*]
# Tests can be less strict
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-claude_mpm.legacy.*]
# Legacy code might need more lenient checking
strict = False
disallow_untyped_defs = False

[mypy-claude_mpm.scripts.*]
# Scripts might use dynamic typing
disallow_untyped_defs = False

# Specific files that might need exceptions during migration
[mypy-claude_mpm.deployment_paths]
ignore_errors = False

[mypy-claude_mpm.__main__]
ignore_errors = False