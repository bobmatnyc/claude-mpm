<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude MPM Socket.IO Dashboard</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 24px;
            margin: 0;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-connected {
            background: #d4f8e8;
            color: #22543d;
        }
        
        .status-disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-connecting {
            background: #feebc8;
            color: #7b341e;
        }
        
        .metrics-widget {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .metric-mini {
            text-align: center;
            padding: 0 10px;
            border-left: 1px solid #e2e8f0;
        }
        
        .metric-mini:first-child {
            border-left: none;
        }
        
        .metric-mini-value {
            font-size: 18px;
            font-weight: bold;
            color: #4299e1;
            line-height: 1;
        }
        
        .metric-mini-label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .session-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }
        
        .session-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .session-control label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .session-select {
            flex: 1;
            max-width: 300px;
            font-size: 13px;
            padding: 6px 10px;
        }
        
        .connection-info {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #718096;
        }
        
        .connection-info span {
            white-space: nowrap;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            font-weight: 600;
            color: #4a5568;
            min-width: 100px;
        }
        
        input, select, button {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        button {
            background: #4299e1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 10px 20px;
        }
        
        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        /* Removed standalone metrics section - now in header */
        
        .events-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 280px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .events-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .events-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .event-item {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #4299e1;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .event-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(2px);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .event-type {
            font-weight: 600;
            color: #2d3748;
        }
        
        .event-timestamp {
            font-size: 12px;
            color: #718096;
        }
        
        .event-data {
            font-size: 14px;
            color: #4a5568;
            margin-top: 5px;
        }
        
        .event-session {
            background: white;
            border-left-color: #48bb78;
        }
        
        .event-claude {
            background: white;
            border-left-color: #ed8936;
        }
        
        .event-agent {
            background: white;
            border-left-color: #9f7aea;
        }
        
        .event-hook {
            background: white;
            border-left-color: #38b2ac;
        }
        
        .event-todo {
            background: white;
            border-left-color: #e53e3e;
        }
        
        .event-memory {
            background: white;
            border-left-color: #d69e2e;
        }
        
        .event-log {
            background: white;
            border-left-color: #718096;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .no-events {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group label {
                min-width: auto;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <h1>üöÄ Claude MPM Monitor</h1>
                    <div id="connection-status" class="status-badge status-disconnected">
                        <span class="status-dot">‚óè</span> Disconnected
                    </div>
                </div>
                <div class="metrics-widget">
                    <div class="metric-mini">
                        <div class="metric-mini-value" id="total-events">0</div>
                        <div class="metric-mini-label">Events</div>
                    </div>
                    <div class="metric-mini">
                        <div class="metric-mini-value" id="events-per-minute">0</div>
                        <div class="metric-mini-label">Per Min</div>
                    </div>
                    <div class="metric-mini">
                        <div class="metric-mini-value" id="unique-types">0</div>
                        <div class="metric-mini-label">Types</div>
                    </div>
                    <div class="metric-mini">
                        <div class="metric-mini-value" id="error-count">0</div>
                        <div class="metric-mini-label">Errors</div>
                    </div>
                </div>
            </div>
            <div class="session-bar">
                <div class="session-control">
                    <label>Session:</label>
                    <select id="session-select" class="session-select">
                        <option value="">All Sessions</option>
                        <option value="current">Current Session</option>
                    </select>
                    <button onclick="refreshSessions()" class="btn-secondary" style="padding: 6px 12px; font-size: 13px;">Refresh</button>
                </div>
                <div class="connection-info">
                    <span id="socket-id">Socket: Not connected</span>
                    <span id="server-info">Server: Offline</span>
                    <span id="port-info">Port: 8765</span>
                </div>
            </div>
        </div>
        
        <div class="events-container">
            <div class="events-header">
                <h3>üìä Live Events</h3>
                <div>
                    <button onclick="requestHistory()" class="btn-secondary compact-button">Load History</button>
                    <button onclick="toggleAutoScroll()" id="autoscroll-btn" class="btn-secondary compact-button">Auto-scroll: ON</button>
                </div>
            </div>
            <div class="events-list" id="events-list">
                <div class="no-events">
                    Connect to Socket.IO server to see events...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Event Detail Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Event Details</h2>
            <div id="event-detail-content"></div>
        </div>
    </div>
    
    <script>
        // Global state
        let socket = null;
        let events = [];
        let filteredEvents = [];
        let autoScroll = true;
        let eventTypeCount = {};
        let errorCount = 0;
        let eventsThisMinute = 0;
        let lastMinute = new Date().getMinutes();
        let sessions = new Map(); // Track sessions
        let currentSessionId = null;
        
        // Initialize from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const defaultPort = urlParams.get('port') || '8765';
        const autoConnect = urlParams.get('autoconnect') === 'true';
        
        document.getElementById('port-input').value = defaultPort;
        
        if (autoConnect) {
            connectSocket();
        }
        
        function connectSocket() {
            const port = document.getElementById('port-input').value || defaultPort;
            const url = `http://localhost:${port}`;
            
            // Prevent multiple simultaneous connections
            if (socket && (socket.connected || socket.connecting)) {
                console.log('Already connected or connecting, disconnecting first...');
                socket.disconnect();
                // Wait a moment for cleanup
                setTimeout(doConnect, 100);
                return;
            }
            
            doConnect();
            
            function doConnect() {
                console.log(`Connecting to Socket.IO server at ${url}`);
                updateConnectionStatus('Connecting...', 'connecting');
                
                socket = io(url, {
                    autoConnect: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 10000,
                    maxReconnectionAttempts: 10,
                    timeout: 10000,
                    forceNew: true,
                    transports: ['websocket', 'polling']
                });
                
                setupSocketHandlers();
            }
        }
        
        function setupSocketHandlers() {
            socket.on('connect', () => {
                console.log('Connected to Socket.IO server');
                updateConnectionStatus('Connected', 'connected');
                document.getElementById('socket-id').textContent = `Socket: ${socket.id.substring(0, 8)}...`;
                requestStatus();
                // Request history on successful connection
                setTimeout(requestHistory, 500);
            });
            
            socket.on('disconnect', (reason) => {
                console.log('Disconnected from server:', reason);
                updateConnectionStatus(`Disconnected: ${reason}`, 'disconnected');
                document.getElementById('socket-id').textContent = 'Socket: Not connected';
                document.getElementById('server-info').textContent = 'Server: Offline';
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                const errorMsg = error.message || error.description || 'Unknown error';
                updateConnectionStatus(`Connection Error: ${errorMsg}`, 'disconnected');
                addEvent({
                    type: 'connection.error',
                    timestamp: new Date().toISOString(),
                    data: { error: errorMsg, url: socket.io.uri }
                });
            });
            
            socket.on('reconnect', (attemptNumber) => {
                console.log(`Reconnected after ${attemptNumber} attempts`);
                updateConnectionStatus('Reconnected', 'connected');
                addEvent({
                    type: 'connection.reconnected',
                    timestamp: new Date().toISOString(),
                    data: { attempts: attemptNumber }
                });
            });
            
            socket.on('reconnect_attempt', (attemptNumber) => {
                console.log(`Reconnection attempt ${attemptNumber}`);
                updateConnectionStatus(`Reconnecting... (${attemptNumber})`, 'connecting');
            });
            
            socket.on('reconnect_error', (error) => {
                console.error('Reconnection error:', error);
                updateConnectionStatus('Reconnection Failed', 'disconnected');
            });
            
            socket.on('reconnect_failed', () => {
                console.error('Reconnection failed permanently');
                updateConnectionStatus('Connection Failed', 'disconnected');
                addEvent({
                    type: 'connection.failed',
                    timestamp: new Date().toISOString(),
                    data: { reason: 'Max reconnection attempts exceeded' }
                });
            });
            
            socket.on('welcome', (data) => {
                console.log('Received welcome message:', data);
                addEvent({
                    type: 'connection.welcome',
                    timestamp: new Date().toISOString(),
                    data: data
                });
            });
            
            socket.on('status', (data) => {
                console.log('Server status:', data);
                document.getElementById('server-info').textContent = 
                    `Server: ${data.server ? 'Online' : 'Unknown'} (${data.clients_connected || 0} clients)`;
            });
            
            socket.on('claude_event', (eventData) => {
                console.log('Received event:', eventData);
                addEvent(eventData);
            });
            
            socket.on('history', (data) => {
                console.log('Received history:', data.events.length, 'events');
                if (data.events && data.events.length > 0) {
                    // Merge history with existing events and sort by timestamp
                    events = data.events.concat(events);
                    events.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    updateDisplay();
                }
            });
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
            }
        }
        
        function updateConnectionStatus(status, type) {
            const statusEl = document.getElementById('connection-status');
            const statusText = type === 'connected' ? 'Connected' : 
                              type === 'connecting' ? 'Connecting' : 'Disconnected';
            statusEl.innerHTML = `<span class="status-dot">‚óè</span> ${statusText}`;
            statusEl.className = 'status-badge status-' + type;
            
            // Update port info
            const port = document.getElementById('port-input').value;
            document.getElementById('port-info').textContent = `Port: ${port}`;
        }
        
        function requestStatus() {
            if (socket && socket.connected) {
                socket.emit('get_status');
            }
        }
        
        function requestHistory() {
            if (socket && socket.connected) {
                socket.emit('get_history', {
                    limit: 100,
                    event_types: []
                });
            }
        }
        
        function addEvent(eventData) {
            events.push(eventData);
            
            // Track metrics
            const eventType = eventData.type ? eventData.type.split('.')[0] : 'unknown';
            eventTypeCount[eventType] = (eventTypeCount[eventType] || 0) + 1;
            
            if (eventData.type && eventData.type.includes('error')) {
                errorCount++;
            }
            
            // Track events per minute
            const currentMinute = new Date().getMinutes();
            if (currentMinute !== lastMinute) {
                eventsThisMinute = 1;
                lastMinute = currentMinute;
            } else {
                eventsThisMinute++;
            }
            
            // Track sessions
            if (eventData.type === 'session.start' && eventData.data) {
                const sessionId = eventData.data.session_id;
                if (sessionId) {
                    sessions.set(sessionId, {
                        id: sessionId,
                        startTime: eventData.data.start_time || eventData.timestamp,
                        workingDir: eventData.data.working_directory || 'Unknown'
                    });
                    currentSessionId = sessionId;
                    updateSessionSelect();
                }
            } else if (eventData.type === 'session.end' && eventData.data) {
                const sessionId = eventData.data.session_id;
                if (sessionId && sessions.has(sessionId)) {
                    const session = sessions.get(sessionId);
                    session.endTime = eventData.data.end_time || eventData.timestamp;
                    session.active = false;
                    if (currentSessionId === sessionId) {
                        currentSessionId = null;
                    }
                    updateSessionSelect();
                }
            }
            
            // Extract session ID from event data if available
            if (!eventData.sessionId && eventData.data) {
                eventData.sessionId = eventData.data.session_id || 
                                     (eventData.data.data && eventData.data.data.session_id);
            }
            
            // Limit history
            if (events.length > 1000) {
                events = events.slice(-1000);
            }
            
            updateDisplay();
        }
        
        function updateDisplay() {
            applyFilters();
            renderEvents();
            updateMetrics();
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const eventTypeFilter = document.getElementById('event-type-filter').value;
            const sessionFilter = document.getElementById('session-select').value;
            
            filteredEvents = events.filter(event => {
                // Session filter
                if (sessionFilter) {
                    if (sessionFilter === 'current' && currentSessionId) {
                        if (event.sessionId !== currentSessionId) {
                            return false;
                        }
                    } else if (sessionFilter !== 'current' && sessionFilter !== '') {
                        if (event.sessionId !== sessionFilter) {
                            return false;
                        }
                    }
                }
                
                // Search filter
                if (searchTerm) {
                    const searchableText = JSON.stringify(event).toLowerCase();
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Event type filter
                if (eventTypeFilter) {
                    const eventType = event.type ? event.type.split('.')[0] : '';
                    if (eventType !== eventTypeFilter) {
                        return false;
                    }
                }
                
                return true;
            });
        }
        
        function renderEvents() {
            const eventsList = document.getElementById('events-list');
            
            if (filteredEvents.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events match current filters...</div>';
                return;
            }
            
            const eventsHtml = filteredEvents.map((event, index) => {
                const eventType = event.type ? event.type.split('.')[0] : 'unknown';
                const timestamp = new Date(event.timestamp).toLocaleTimeString();
                const dataPreview = JSON.stringify(event.data || {}).substring(0, 100);
                
                return `
                    <div class="event-item event-${eventType}" onclick="showEventDetails(${index})">
                        <div class="event-header">
                            <span class="event-type">${event.type || 'unknown'}</span>
                            <span class="event-timestamp">${timestamp}</span>
                        </div>
                        <div class="event-data">${dataPreview}${dataPreview.length >= 100 ? '...' : ''}</div>
                    </div>
                `;
            }).join('');
            
            eventsList.innerHTML = eventsHtml;
            
            // Auto-scroll to bottom (newest events)
            if (autoScroll) {
                eventsList.scrollTop = eventsList.scrollHeight;
            }
        }
        
        function updateMetrics() {
            document.getElementById('total-events').textContent = events.length;
            document.getElementById('events-per-minute').textContent = eventsThisMinute;
            document.getElementById('unique-types').textContent = Object.keys(eventTypeCount).length;
            document.getElementById('error-count').textContent = errorCount;
        }
        
        function showEventDetails(index) {
            const event = filteredEvents[index];
            const modal = document.getElementById('event-modal');
            const content = document.getElementById('event-detail-content');
            
            content.innerHTML = `
                <h3>${event.type || 'Unknown Event'}</h3>
                <p><strong>Timestamp:</strong> ${event.timestamp}</p>
                <h4>Event Data:</h4>
                <pre>${JSON.stringify(event, null, 2)}</pre>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('event-modal').style.display = 'none';
        }
        
        function clearEvents() {
            events = [];
            filteredEvents = [];
            eventTypeCount = {};
            errorCount = 0;
            eventsThisMinute = 0;
            updateDisplay();
        }
        
        function exportEvents() {
            const dataToExport = {
                timestamp: new Date().toISOString(),
                total_events: events.length,
                filtered_events: filteredEvents.length,
                events: filteredEvents
            };
            
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], 
                                 { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `claude-mpm-events-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoscroll-btn');
            btn.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
            btn.className = autoScroll ? 'btn-secondary' : 'btn-secondary';
        }
        
        function updateSessionSelect() {
            const select = document.getElementById('session-select');
            const currentValue = select.value;
            
            // Clear existing options except the first two
            while (select.options.length > 2) {
                select.remove(2);
            }
            
            // Add session options
            sessions.forEach((session, sessionId) => {
                const option = document.createElement('option');
                option.value = sessionId;
                const timeStr = new Date(session.startTime).toLocaleTimeString();
                const activeStr = session.active !== false ? ' (Active)' : '';
                option.textContent = `Session ${sessionId.substring(0, 8)} - ${timeStr}${activeStr}`;
                select.appendChild(option);
            });
            
            // Restore selection if it still exists
            if (currentValue && Array.from(select.options).some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }
        
        function refreshSessions() {
            // Request session history from server
            if (socket && socket.connected) {
                socket.emit('get_sessions');
            }
            updateSessionSelect();
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', updateDisplay);
        document.getElementById('event-type-filter').addEventListener('change', updateDisplay);
        document.getElementById('session-select').addEventListener('change', updateDisplay);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                exportEvents();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                clearEvents();
            }
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('event-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Periodic updates
        setInterval(() => {
            updateMetrics();
            if (socket && socket.connected) {
                requestStatus();
            }
        }, 30000); // Every 30 seconds
        
        console.log('Claude MPM Socket.IO Dashboard loaded');
        console.log('Auto-connect:', autoConnect);
        console.log('Default port:', defaultPort);
    </script>
</body>
</html>
