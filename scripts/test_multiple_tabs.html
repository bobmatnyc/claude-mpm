<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Multiple Tabs Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background: #155724;
            color: #d4edda;
        }
        
        .status.disconnected {
            background: #721c24;
            color: #f8d7da;
        }
        
        .status.connecting {
            background: #856404;
            color: #fff3cd;
        }
        
        .controls {
            background: #2d2d30;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .controls button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #005a9e;
        }
        
        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .log {
            background: #2d2d30;
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #4fc1ff;
        }
        
        .log-entry.success {
            color: #73c991;
        }
        
        .log-entry.error {
            color: #f48771;
        }
        
        .log-entry.warning {
            color: #ffcc02;
        }
        
        .timestamp {
            color: #6a6a6a;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Socket.IO Multiple Tabs Test</h1>
            <p>Test multiple browser tabs/windows connecting to the same Socket.IO server</p>
            <div id="tab-info">
                <strong>Tab ID:</strong> <span id="tab-id"></span><br>
                <strong>Tab Number:</strong> <span id="tab-number"></span>
            </div>
        </div>
        
        <div id="connection-status" class="status disconnected">
            üî¥ Disconnected
        </div>
        
        <div class="controls">
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="sendTestEvent()">Send Test Event</button>
            <button onclick="clearLog()">Clear Log</button>
            <input type="number" id="port-input" value="8765" placeholder="Port" style="width: 80px; margin-left: 10px;">
        </div>
        
        <div class="log" id="log"></div>
    </div>
    
    <script>
        // Generate unique tab ID
        const tabId = 'tab_' + Math.random().toString(36).substr(2, 9);
        const tabNumber = Date.now() % 1000;
        document.getElementById('tab-id').textContent = tabId;
        document.getElementById('tab-number').textContent = tabNumber;
        
        let socket = null;
        let eventCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, type) {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.textContent = `${type === 'connected' ? 'üü¢' : type === 'connecting' ? 'üü°' : 'üî¥'} ${status}`;
            statusDiv.className = `status ${type}`;
        }
        
        function connect() {
            const port = document.getElementById('port-input').value || '8765';
            const url = `http://localhost:${port}`;
            
            if (socket && (socket.connected || socket.connecting)) {
                log('Already connected or connecting, disconnecting first...', 'warning');
                socket.disconnect();
                setTimeout(doConnect, 100);
                return;
            }
            
            doConnect();
            
            function doConnect() {
                log(`Connecting to ${url} as ${tabId}...`, 'info');
                updateStatus('Connecting...', 'connecting');
                
                socket = io(url, {
                    autoConnect: true,
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 10000,
                    maxReconnectionAttempts: 10,
                    timeout: 10000,
                    forceNew: true,
                    transports: ['websocket', 'polling'],
                    query: {
                        tabId: tabId,
                        tabNumber: tabNumber
                    }
                });
                
                setupEventHandlers();
            }
        }
        
        function setupEventHandlers() {
            socket.on('connect', () => {
                log(`‚úÖ Connected successfully! Socket ID: ${socket.id}`, 'success');
                updateStatus(`Connected (${socket.id})`, 'connected');
                document.getElementById('connect-btn').disabled = true;
                document.getElementById('disconnect-btn').disabled = false;
            });
            
            socket.on('disconnect', (reason) => {
                log(`üîå Disconnected: ${reason}`, 'warning');
                updateStatus(`Disconnected: ${reason}`, 'disconnected');
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
            });
            
            socket.on('connect_error', (error) => {
                const errorMsg = error.message || error.description || error.toString();
                log(`‚ùå Connection error: ${errorMsg}`, 'error');
                updateStatus(`Connection Error: ${errorMsg}`, 'disconnected');
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
            });
            
            socket.on('reconnect', (attemptNumber) => {
                log(`üîÑ Reconnected after ${attemptNumber} attempts`, 'success');
                updateStatus('Reconnected', 'connected');
            });
            
            socket.on('reconnect_attempt', (attemptNumber) => {
                log(`üîÑ Reconnection attempt ${attemptNumber}`, 'info');
                updateStatus(`Reconnecting... (${attemptNumber})`, 'connecting');
            });
            
            socket.on('reconnect_error', (error) => {
                log(`‚ùå Reconnection error: ${error}`, 'error');
            });
            
            socket.on('reconnect_failed', () => {
                log('‚ùå Reconnection failed permanently', 'error');
                updateStatus('Connection Failed', 'disconnected');
            });
            
            socket.on('welcome', (data) => {
                log(`üëã Welcome message: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('status', (data) => {
                log(`üìä Status update: ${data.clients_connected} clients connected`, 'info');
            });
            
            socket.on('claude_event', (data) => {
                eventCount++;
                log(`üì® Event #${eventCount}: ${data.type} - ${JSON.stringify(data.data)}`, 'info');
            });
            
            // Catch all other events
            socket.onAny((eventName, data) => {
                if (!['connect', 'disconnect', 'connect_error', 'reconnect', 'reconnect_attempt', 
                      'reconnect_error', 'reconnect_failed', 'welcome', 'status', 'claude_event'].includes(eventName)) {
                    log(`üéØ Event: ${eventName} - ${JSON.stringify(data)}`, 'info');
                }
            });
        }
        
        function disconnect() {
            if (socket) {
                log('Disconnecting...', 'info');
                socket.disconnect();
            }
        }
        
        function sendTestEvent() {
            if (socket && socket.connected) {
                const testData = {
                    from_tab: tabId,
                    tab_number: tabNumber,
                    timestamp: new Date().toISOString(),
                    message: `Test event from tab ${tabNumber}`
                };
                
                socket.emit('test_event', testData);
                log(`üì§ Sent test event: ${JSON.stringify(testData)}`, 'success');
            } else {
                log('‚ùå Cannot send event - not connected', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            eventCount = 0;
        }
        
        // Auto-connect on load
        setTimeout(connect, 500);
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
        
        log(`üöÄ Tab initialized: ${tabId} (${tabNumber})`, 'success');
    </script>
</body>
</html>
