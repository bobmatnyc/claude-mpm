      - web_qa
      - api_qa
      - devops
      - kubernetes

  # Development Skills
  # NOTE: git-worktrees removed - doesn't exist in repository
  # NOTE: finishing-branches removed - doesn't exist in repository

  artifacts-builder:
    category: development
    description: Build complex HTML artifacts with React/Tailwind
    priority: high
    agents:
      - web_ui
      - typescript_engineer
      - nextjs_engineer

  # Collaboration Skills
  requesting-code-review:
    category: collaboration
    description: Structured code review request process
    priority: high
    agents:
      - engineer
      - code_analyzer
      - refactoring_engineer
      - security
      - documentation

  receiving-code-review:
    category: collaboration
    description: Process code review feedback effectively
    priority: high
    agents:
      - engineer
      - code_analyzer
      - refactoring_engineer

  brainstorming:
    category: collaboration
    description: Structured design refinement
    priority: medium
    agents:
      - PM

  writing-plans:
    category: collaboration
    description: Create detailed implementation plans
    priority: high
    agents:
      - PM

  dispatching-parallel-agents:
    category: collaboration
    description: Coordinate multiple agent workflows in parallel
    priority: low
    agents:
      - PM

  # Integration Skills
  mcp-server:
    category: integration
    description: Create high-quality MCP servers
    priority: medium
    agents: []

  skill-creator:
    category: meta
    description: Interactive skill creation tool
    priority: low
    agents: []

  # Documentation Skills
  internal-comms:
    category: documentation
    description: Write status reports, newsletters, FAQs
