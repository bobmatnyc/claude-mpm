# Skills Sources Configuration
# Defines GitHub repositories and skills to download for bundling with Claude MPM

version: 1.0.1
last_updated: 2025-11-07  # Removed 8 non-existent skills (404 errors)

# Source repositories configuration
sources:
  # Superpowers Skills - Jesse Vincent's curated skills
  superpowers:
    base_url: https://github.com/obra/superpowers-skills/tree/main/skills
    license: MIT
    maintainer: Jesse Vincent
    skills:
      # NOTE: 'development' category removed - git-worktrees and finishing-branches don't exist (404)
      testing:
        - test-driven-development
        - condition-based-waiting  # async/conditional testing patterns
        - testing-anti-patterns
      debugging:
        - systematic-debugging
        - root-cause-tracing
        - verification-before-completion
      collaboration:
        - brainstorming
        - writing-plans
        - requesting-code-review
        - receiving-code-review
        - dispatching-parallel-agents

  # Anthropic Official Skills
  # Skills are at repository root, so we use a parent URL
  # Download constructs: base_url/{category}/{skill}
  # With base_url ending at tree/, category becomes main/, skill is the folder name
  anthropic:
    base_url: https://github.com/anthropics/skills/tree
    license: MIT
    maintainer: Anthropic
    skills:
      main:  # This becomes the "branch" part of the path
        - webapp-testing
        - artifacts-builder
        - mcp-builder
        - skill-creator
        - internal-comms
        - brand-guidelines

  # NOTE: superpowers-marketplace removed - elements-of-style doesn't exist (404)
  # NOTE: behisecc removed - defense-in-depth, content-research-writer, file-organizer don't exist (404)
  # NOTE: composio removed - csv-data-summarizer, playwright-browser-automation don't exist (404)

