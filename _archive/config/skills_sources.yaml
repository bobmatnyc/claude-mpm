    description: Enforces RED/GREEN/REFACTOR TDD cycle
    priority: high
    agents:
      - engineer
      - python_engineer
      - typescript_engineer
      - qa

  condition-based-waiting:
    category: testing
    description: Patterns for testing asynchronous code and conditional waits
    priority: medium
    agents:
      - python_engineer
      - typescript_engineer
      - qa

  testing-anti-patterns:
    category: testing
    description: Identify and avoid common testing mistakes
    priority: medium
    agents:
      - qa

  webapp-testing:
    category: testing
    description: Test local web applications using Playwright
    priority: high
    agents:
      - web_qa
      - typescript_engineer
      - nextjs_engineer

  # NOTE: playwright-browser-automation removed - doesn't exist in repository

