    agents:
      - documentation

  # Security Skills
  defense-in-depth:
    category: security
    description: Multi-layered testing and security
    priority: high
    agents:
      - security
      - qa

  # Data Skills
  csv-data-summarizer:
    category: data
    description: Automatic CSV analysis and visualization
    priority: medium
    agents:
      - data_engineer

  # Organization Skills
  file-organizer:
    category: organization
    description: Intelligently organize files and folders
    priority: low
    agents:
      - project_organizer

# Download configuration
download_config:
  # Retry settings for failed downloads
  max_retries: 3
  retry_delay: 5  # seconds

  # Rate limiting
  requests_per_minute: 50
  respect_rate_limit: true

  # Validation
  validate_after_download: true
  require_skill_md: true

# Priority levels for download order
# Skills are downloaded in order: high → medium → low
priority_order:
  - high
  - medium
  - low
