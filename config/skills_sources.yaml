# Skills Sources Configuration
# Defines GitHub repositories and skills to download for bundling with Claude MPM

version: 1.0.0
last_updated: 2025-11-07

# Source repositories configuration
sources:
  # Superpowers Skills - Jesse Vincent's curated skills
  superpowers:
    base_url: https://github.com/obra/superpowers-skills/tree/main/skills
    license: MIT
    maintainer: Jesse Vincent
    skills:
      development:
        - git-worktrees
        - finishing-branches
      testing:
        - test-driven-development
        - condition-based-waiting  # async/conditional testing patterns
        - testing-anti-patterns
      debugging:
        - systematic-debugging
        - root-cause-tracing
        - verification-before-completion
      collaboration:
        - brainstorming
        - writing-plans
        - requesting-code-review
        - receiving-code-review
        - dispatching-parallel-agents

  # Anthropic Official Skills
  # Skills are at repository root, so we use a parent URL
  # Download constructs: base_url/{category}/{skill}
  # With base_url ending at tree/, category becomes main/, skill is the folder name
  anthropic:
    base_url: https://github.com/anthropics/skills/tree
    license: MIT
    maintainer: Anthropic
    skills:
      main:  # This becomes the "branch" part of the path
        - webapp-testing
        - artifacts-builder
        - mcp-builder
        - skill-creator
        - internal-comms
        - brand-guidelines

  # Superpowers Marketplace - Additional curated content
  superpowers-marketplace:
    base_url: https://github.com/obra/superpowers-marketplace/tree/main
    license: MIT
    maintainer: Jesse Vincent
    skills:
      documentation:
        - elements-of-style  # aka writing-clearly-and-concisely

  # BehiSecc Community Skills
  behisecc:
    base_url: https://github.com/BehiSecc/awesome-claude-skills/tree/main
    license: Various
    maintainer: BehiSecc Community
    skills:
      security:
        - defense-in-depth
      documentation:
        - content-research-writer
      organization:
        - file-organizer
      debugging:
        - systematic-debugging  # Community version

  # ComposioHQ Community Skills
  composio:
    base_url: https://github.com/ComposioHQ/awesome-claude-skills/tree/main
    license: Various
    maintainer: Composio Community
    skills:
      data:
        - csv-data-summarizer
      testing:
        - playwright-browser-automation
      meta:
        - skill-seekers

# Skill metadata and descriptions
# Used for documentation and validation
