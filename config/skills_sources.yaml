    description: Enforces RED/GREEN/REFACTOR TDD cycle
    priority: high
    agents:
      - engineer
      - python_engineer
      - typescript_engineer
      - qa

  condition-based-waiting:
    category: testing
    description: Patterns for testing asynchronous code and conditional waits
    priority: medium
    agents:
      - python_engineer
      - typescript_engineer
      - qa

  testing-anti-patterns:
    category: testing
    description: Identify and avoid common testing mistakes
    priority: medium
    agents:
      - qa

  webapp-testing:
    category: testing
    description: Test local web applications using Playwright
    priority: high
    agents:
      - web_qa
      - typescript_engineer
      - nextjs_engineer

  playwright-browser-automation:
    category: testing
    description: Model-invoked Playwright automation
    priority: medium
    agents:
      - web_qa

  # Debugging Skills
  systematic-debugging:
    category: debugging
    description: Methodical debugging instead of random changes
    priority: high
    agents:
      - engineer
      - python_engineer
      - qa
      - research

  root-cause-tracing:
    category: debugging
    description: Trace bugs backward through call stack
    priority: medium
    agents:
      - research
      - code_analyzer

  verification-before-completion:
    category: debugging
    description: Validate fixes work as intended before marking complete
    priority: medium
    agents:
      - qa
      - ops
      - web_qa
      - api_qa
      - devops
      - kubernetes

  # Development Skills
  git-worktrees:
    category: development
    description: Advanced git workflow management
    priority: medium
    agents:
      - version_control
      - engineer

  finishing-branches:
    category: development
    description: Complete feature branches properly
    priority: low
    agents:
      - version_control

  artifacts-builder:
    category: development
    description: Build complex HTML artifacts with React/Tailwind
    priority: high
    agents:
      - web_ui
      - typescript_engineer
      - nextjs_engineer

  # Collaboration Skills
  requesting-code-review:
    category: collaboration
    description: Structured code review request process
    priority: high
    agents:
      - engineer
      - code_analyzer
      - refactoring_engineer
      - security
      - documentation

  receiving-code-review:
    category: collaboration
    description: Process code review feedback effectively
    priority: high
    agents:
      - engineer
      - code_analyzer
      - refactoring_engineer

  brainstorming:
    category: collaboration
    description: Structured design refinement
    priority: medium
    agents:
      - PM

  writing-plans:
    category: collaboration
    description: Create detailed implementation plans
    priority: high
    agents:
      - PM

  dispatching-parallel-agents:
    category: collaboration
    description: Coordinate multiple agent workflows in parallel
    priority: low
    agents:
      - PM

  # Integration Skills
  mcp-server:
    category: integration
    description: Create high-quality MCP servers
    priority: medium
    agents: []

  skill-creator:
    category: meta
    description: Interactive skill creation tool
    priority: low
    agents: []

  # Documentation Skills
  internal-comms:
    category: documentation
    description: Write status reports, newsletters, FAQs
    priority: medium
    agents:
      - documentation

  elements-of-style:
    category: documentation
    description: Writing guidance from Elements of Style
    priority: low
    agents:
      - documentation

  content-research-writer:
    category: documentation
    description: Research-backed content with citations
